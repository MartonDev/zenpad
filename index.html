<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>ZenPad</title>
        <link
            rel="stylesheet"
            href="https://cdn.maximousblk.now.sh/css/JetBrainsMono.css"
        />
        <style>
            body {
                padding: 0;
                margin: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            textarea {
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 5%;
                box-sizing: border-box;
                font-size: 24px;
                font-family: "JetBrainsMono", monospace;
                border: 2px #000;
                outline: none;
            }
        </style>
    </head>
    <body contenteditable>
        <textarea id="yin"></textarea>
        <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
        <script>
            if (!localStorage.getItem("yang")) {
                localStorage.setItem(
                    "yang",
                    "ZenPad - as zen as it gets...\n\n# Features:\n  => Ligatures\n  => Persistence\n  => Spelcheck\n\n~ Made by Maximous Black (@maximousblk)"
                );
            }

            var textarea = document.getElementById("yin");
            textarea.addEventListener("input", writeLocalStorage);
            textarea.focus();

            function writeLocalStorage() {
                if (typeof Storage !== "undefined") {
                    localStorage.setItem("yang", textarea.value);
                } else {
                    console.log("Localstorage not supported");
                }
            }

            function readLocalStorage() {
                if (typeof Storage !== "undefined") {
                    textarea.value = localStorage.getItem("yang");
                } else {
                    console.log("Localstorage not supported");
                }
            }

            function purgeLocalStorage() {
                if (typeof Storage !== "undefined") {
                    console.clear();
                    localStorage.clear();
                    readLocalStorage();
                    console.log("Pfff... gone.");
                } else {
                    console.log("Localstorage not supported");
                }
            }

            // `DOMContentLoaded` may fire before the script has a chance to run, so check before adding a listener
            if (document.readyState === "loading") {
                document.addEventListener("DOMContentLoaded", readLocalStorage);
            } else {
                // `DOMContentLoaded` already fired
                readLocalStorage();
            }
        </script>
    </body>
</html>
